<mat-card>
  <img mat-card-image src={{product.image}} alt="sdf">

  <button mat-mini-fab color="accent" class="btn-play">
    <mat-icon>home</mat-icon>
  </button>

  <mat-card-title>
    <h4>{{product.title}}</h4>
  </mat-card-title>

  <mat-card-subtitle>
    <p>{{product.author}}</p>
    <small>{{product.time}}</small>
  </mat-card-subtitle>
</mat-card>
